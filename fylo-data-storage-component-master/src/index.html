<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/main.scss" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="logo">
          <img src="./images/logo.svg" alt="Logo" />
        </div>
        <div>
          <ul class="flex">
            <li class="flex ai-center">
              <a href="#" aria-label="Choose your file"
                ><img src="./images/icon-document.svg" alt="Document"
              /></a>
            </li>
            <li class="flex ai-center">
              <a href="#" aria-label="Choose your folder"
                ><img src="./images/icon-folder.svg" alt="Folder"
              /></a>
            </li>
            <li class="flex ai-center">
              <a href="#" aria-label="Make a upload"
                ><img src="./images/icon-upload.svg" alt="Upload"
              /></a>
            </li>
          </ul>
        </div>
      </div>

      <div class="container">
        <p>
          Youâ€™ve used <span><span id="used">815</span> GB</span> of your storage
        </p>
        <div class="form-control">
          <input
            type="range"
            name="upload"
            id="used-storage"
            min="0"
            max="100"
          />
        </div>
        <div class="flex-space-between">
          <span>0 GB </span>
          <span>1000 GB </span>
        </div>
        <div class="info-left">
          <span id="left">185</span>
          <span>GB Left</span>
        </div>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
