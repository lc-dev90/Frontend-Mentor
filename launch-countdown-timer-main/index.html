<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <header>
      <h1>We're launching soon</h1>
    </header>
    <main>
      <div class="card"><span id="days"></span><span>days</span></div>
      <div class="card"><span id="hours"></span><span>Hours</span></div>
      <div class="card"><span id="minutes"></span><span>Minutes</span></div>
      <div class="card">
        <span id="seconds" class="animate__animated animate__flipInX"></span
        ><span>Seconds</span>
      </div>
    </main>
    <footer>
      <ul>
        <li>
          <a href="#"
            ><img src="./images/icon-facebook.svg" alt="Facebook"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img src="./images/icon-pinterest.svg" alt="pinterest"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img src="./images/icon-instagram.svg" alt="instagram"
          /></a>
        </li>
      </ul>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
