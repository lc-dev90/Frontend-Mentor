<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.13.0/Sortable.min.js"
      integrity="sha512-5x7t0fTAVo9dpfbp3WtE2N6bfipUwk7siViWncdDoSz2KwOqVC1N9fDxEOzk0vTThOua/mglfF8NO7uVDLRC8Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <header>
      <div>
        <h1 contenteditable="true">Todo List</h1>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round" id="slider"></span>
        </label>
      </div>
    </header>
    <main>
      <form id="form">
        <div class="form-control">
          <div class="check"><i class="fas fa-check-circle"></i></div>
          <input type="text" id="todoInput" />
          <input type="submit" value="Enter" />
        </div>
      </form>
      <div class="todo-list-container">
        <ul class="todo-list dragbox" id="todo-list">
          <li class="todo" ondblclick="edit(this)">
            <div class="check"><i class="fas fa-check-circle"></i></div>
            <p class="todo-text">This is a todo test etc and blaa todo</p>
            <span class="close"><i class="fas fa-times-circle"></i></span>
          </li>
        </ul>
      </div>
      <div class="todo-control">
        <div><span id="counter"></span> items left</div>
        <div>
          <span id="all">All</span>
          <span id="active">Active</span>
          <span id="completed">Complete</span>
        </div>
        <div><span id="clear">Clear completed</span></div>
      </div>
    </main>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
