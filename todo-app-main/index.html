<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.13.0/Sortable.min.js"
      integrity="sha512-5x7t0fTAVo9dpfbp3WtE2N6bfipUwk7siViWncdDoSz2KwOqVC1N9fDxEOzk0vTThOua/mglfF8NO7uVDLRC8Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <header>
      <h1>Todo</h1>
      <label class="switch" id="switch">
        <a id="change" href="#"
          ><img src="./images/icon-sun.svg" alt="change theme"
        /></a>
      </label>
    </header>
    <main>
      <form id="form">
        <div class="form-control">
          <div class="check"></div>
          <input
            type="text"
            id="todoInput"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
          />
          <div class="counterChar">
            characters left: <span id="counterChar">40</span>
          </div>
          <div class="msg">
            <span id="msg"></span>
          </div>
        </div>
      </form>
      <div class="todo-list-container">
        <ul class="todo-list dragbox" id="todo-list"></ul>
      </div>
      <div class="todo-control">
        <div><span id="counter">0</span> items left</div>
        <div class="controls">
          <span id="all">All</span>
          <span id="active">Active</span>
          <span id="completed">Complete</span>
        </div>
        <div class="clear"><span id="clear">Clear completed</span></div>
      </div>
    </main>
    <footer>
      <div>Drag and drop to reorder list</div>
      <div id="delete"><a href="#">Delete all todos</a></div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
