<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Todo</h1>
      </div>
      <div><img src="./images/icon-moon.svg" alt="Toggle Theme" /></div>
    </header>
    <main>
      <form>
        <div class="form-control">
          <input type="radio" name="" id="input-todo" />
          <input type="text" />
        </div>
      </form>
      <div class="todo-list-container">
        <ul class="todo-list" id="todo-list">
          <li>
            <div>
              <div>
                <input type="radio" name="" id="" />
              </div>
              <div>
                <p>This is a todo test etc and bla bla bla</p>
              </div>
              <span>X</span>
            </div>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
