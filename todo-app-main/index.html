<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.13.0/Sortable.min.js"
      integrity="sha512-5x7t0fTAVo9dpfbp3WtE2N6bfipUwk7siViWncdDoSz2KwOqVC1N9fDxEOzk0vTThOua/mglfF8NO7uVDLRC8Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Todo List</h1>
      </div>
    </header>
    <main>
      <form id="form">
        <div class="form-control">
          <input type="text" id="todo" />
          <input type="submit" value="Enter" />
        </div>
      </form>
      <div class="todo-list-container">
        <ul class="todo-list dragbox" id="todo-list">
          <li class="todo">
            <p>This is a todo test etc and blaa todo</p>
            <span class="close"><i class="fas fa-times-circle"></i></span>
          </li>
        </ul>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
