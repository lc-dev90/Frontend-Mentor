<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Shortly URL shortening API Challenge</title>
  </head>
  <body>
    <h1>URL Shortener</h1>
    <main>
      <div class="container">
        <form>
          <div class="form-control">
            <label for="link">
              <input
                type="text"
                id="link"
                placeholder="Shorten a link here..."
              />
            </label>
            <button type="submit">Shorten it!</button>
            <small></small>
          </div>
        </form>
        <div class="loader">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>

        <ul class="list">
          <li class="list-item">
            <a href="http://www.youtube.com.br"
              ><span js-data="original-link">http://www.youtube.com.br</span></a
            >
            <a href="https://rel.link/gob3X9"
              ><span js-data="short-link">https://rel.link/xxxgob3X9</span></a
            >
            <button>Copy</button>
            <small>Copied!</small>
            <span class="close"><i class="far fa-window-close"></i></span>
          </li>
          <li class="list-item">
            <a href="http://www.youtube.com.br"
              ><span js-data="original-link">http://www.youtube.com.br</span></a
            >
            <a href="https://rel.link/gob3X9"
              ><span js-data="short-link">https://rel.link/goxxb3X9</span></a
            >
            <button js-data="button-copy">Copy</button>
          </li>
        </ul>
      </div>
    </main>
