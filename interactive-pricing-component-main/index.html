<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <header>

        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>
    </header>
    <main>
      <div class="card-header">
        <div class="flex jc-sb ai-center jc-center-mobile">
          <div>
            <h3 id="pageviews">100k pageviews</h3>
          </div>
          <div class="price-month flex ai-center ">
            <h2 id="desktop-price">$16.00</h2>
            <small>/month</small>
          </div>
        </div>
        <div class="slidecontainer">
          <label for="myInput">
          <input 
          aria-label="Input to select your plan"
            type="range"
            min="1"
            max="100"
            value="50"
            class="slider"
            id="myInput"
          /></label>
        </div>
        <div class="price-month flex ai-center jc-center mobile-price ">
          <h2 id="mobile-price">$16.00</h2>
          <small>/month</small>
        </div>
        <div class="flex toggle-container" >
          <h4>Monthly Billing</h4>
          <label class="switch">
       
            <input type="checkbox" class="toggle" id="toggle" aria-label="Toggle your payment">
            <span class="slider-toggle round"></span>
          </label>
          <h4 class="ps-relative">Year Billing</h4>
        </div>
      </div>
      <div class="card-footer flex jc-sb ai-center">
        <div>
          <ul>
            <li><a aria-label="Unlimited websites" href="#">Unlimited websites</a></li>
            <li><a aria-label="100% data ownership" href="#">100% data ownership</a></li>
            <li><a aria-label="Email reports" href="#">Email reports</a></li>
          </ul>
        </div>
        <div>
          <button aria-label="Start your trial">Start my trial</button>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
