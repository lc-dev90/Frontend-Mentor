<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>
    </header>
    <main>
      <div>
        <div>
          <div>
            <h3>100k pageviews</h3>
          </div>
          <div>
            <h2>$16.00</h2>
            <small>/month</small>
          </div>
        </div>
        <div class="slidecontainer">
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="slider"
            id="myRange"
          />
          <p>Value: <span id="demo"></span></p>
        </div>
        <div>
          <h4>Monthly Billing</h4>
          <button></button>
          <h4>Monthly Billing <span>25% discount</span></h4>
        </div>
      </div>
      <div>
        <div>
          <ul>
            <li><a href="">Unlimited websites</a></li>
            <li><a href="">100% data ownership</a></li>
            <li><a href="">Email reports</a></li>
          </ul>
        </div>
        <div>
          <button>Start my trial</button>
        </div>
      </div>
    </main>
  </body>
</html>
