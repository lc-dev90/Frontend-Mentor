<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <header>

        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>
    </header>
    <main>
      <div class="card-header">
        <div class="flex jc-sb ai-center">
          <div>
            <h3>100k pageviews</h3>
          </div>
          <div class="price-month flex ai-center ">
            <h2>$16.00</h2>
            <small>/month</small>
          </div>
        </div>
        <div class="slidecontainer">
          <input 
            type="range"
            min="1"
            max="100"
            value="50"
            class="slider"
            id="myInput"
          />
        </div>
        <div class="flex toggle-container">
          <h4>Monthly Billing</h4>
          <label class="switch">
            <input type="checkbox" class="toggle">
            <span class="slider-toggle round"></span>
          </label>
          <h4 class="ps-relative">Year Billing</h4>
        </div>
      </div>
      <div class="card-footer flex jc-sb ai-center">
        <div>
          <ul>
            <li><a href="">Unlimited websites</a></li>
            <li><a href="">100% data ownership</a></li>
            <li><a href="">Email reports</a></li>
          </ul>
        </div>
        <div>
          <button>Start my trial</button>
        </div>
      </div>
    </main>
    <script>
      document.getElementById("myInput").oninput = function() {
  var value = (this.value-this.min)/(this.max-this.min)*100
  this.style.background = 'linear-gradient(to right, #10d5c2 0%, #10d5c2 ' + value + '%, #eaeefb ' + value + '%, #eaeefb 100.5%)'
};
    </script>
  </body>
</html>
